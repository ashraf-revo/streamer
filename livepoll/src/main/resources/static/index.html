<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wel</title>
    <script type="application/javascript" src="//cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <script type="text/javascript"
            src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
    <script type="text/javascript"
            src="//cdn.jsdelivr.net/npm/clappr-thumbnails-plugin@3"></script>
</head>
<body>
<div id="player"></div>
</body>
<script>
    let url = new URL(window.location.href);
    let source = url.searchParams.get("stream") + ".m3u8";
    var player = new Clappr.Player({
        source: source, parentId: "#player",
        plugins: [Clappr.FlasHLS, LevelSelector, ClapprThumbnailsPlugin],
        height: 340,
        autoPlay: true,
        width: 528,
        levelSelectorConfig: {
            title: 'Quality',
            labelCallback: function (playbackLevel, customLabel) {
                return playbackLevel.level.height + 'p'; // High 720p
            }
        },
        scrubThumbnails: {
            backdropHeight: 64,
            spotlightHeight: 84,
            thumbs: []
        }
    });
</script>
</html>
